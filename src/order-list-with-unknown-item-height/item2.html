<template ref="dndElement" class="list-flex-item has-handler ${draggingMe ? 'dragging' : ''}">
  <require from="./item.css"></require>
  <div class="handler" ref="handler" show.bind="!draggingMe"></div>

  <!-- cannot use show.bind here, it changes outer element size-->
  <!-- use visibility: hidden; to retain size -->
  <span css="visibility: ${draggingMe ? 'hidden': 'inherit'}">${item.value}</span>
</template>
